<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem dos Sonhos</title>
</head>
<body>
  <header>
    <h1>Reserve sua viagem!</h1>  
  </header>
<section>
  <h2>Preencha o formulário abaixo:</h2>
  <form method="GET" action="">
    <fieldset>
      <legend><b>Informações Pessoais</b></legend>
    <label>Nome</label>
    <input type="text" name="nome"><br><br>
    
    <label>Email</label>
    <input type="email" required name="email"><br>
  </fieldset>
<br>
  <fieldset>
    <legend><b>Serviços Desejados</b></legend>
    <input type="checkbox" name="passagens">Compra de Passagens
    <br><input type="checkbox" name="hospedagem">Reserva de Hospedagem
    <br><input type="checkbox" name="veiculo">Aluguel de Veículo
  </fieldset>
<br>
<fieldset>
  <legend><b>Forma de Pagamento</b></legend>
  <input  type="radio" name="boleto">Boleto
  <br><input type="radio" name="cartao">Cartão de Crédito
  <br><input type=radio name="pix">Pix
</fieldset>
<br>
<fieldset>
  <legend><b>Prazo de Pagamento</b></legend>
  <select name="prazoPagamento">
    <option value="avista">À Vista</option>
    <option value="5x">5x sem juros</option>
    <option value="10x">10x com juros</option>
  </select>
</fieldset>
  
<br>
    <label>Comentários Adicionais</label><br>
    <textarea rows="5" name="comentario"></textarea><br><br>
    
    <input type="submit" value="Enviar">

  </form>
</section>
<footer>
  <p><small>Desenvolvido por Alan Resende</small></p>
</footer>
</body>
</html>
